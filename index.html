<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARUSH.FUN</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:black; color:white; font-family:monospace; }
button { transition:0.2s; }
button:hover { transform:scale(1.05); }
</style>
</head>

<body>

<div id="app"></div>

<script>

// ============================
// ROUTER
// ============================

function loadHome(){
document.getElementById("app").innerHTML = `
<div class="min-h-screen flex flex-col items-center justify-center gap-6">
<h1 class="text-5xl font-bold mb-10">ARUSH.FUN v3</h1>

${[
"Price of Time",
"Spend Elon's Fortune",
"Butterfly Simulator",
"Earth's Inventory",
"Internet Capsule",
"Absurd Trolley",
"Size of Debt",
"Password Game",
"Buy the Universe"
].map((g,i)=>`
<button onclick="loadGame(${i})"
class="border border-white px-8 py-3 w-72">
${g}
</button>
`).join("")}

</div>
`;
}

function backButton(){
return `<button onclick="loadHome()" class="fixed top-6 left-6 border px-4 py-2">‚Üê Home</button>`;
}

function loadGame(id){
switch(id){
case 0: priceOfTime(); break;
case 1: elon(); break;
case 2: butterfly(); break;
case 3: earth(); break;
case 4: capsule(); break;
case 5: trolley(); break;
case 6: debt(); break;
case 7: passwordGame(); break;
case 8: universe(); break;
}
}

// ============================
// 1 PRICE OF TIME (75)
// ============================

function priceOfTime(){
let items="";
for(let i=1;i<=75;i++){
items+=`<div class="border p-3">
Time Purchase #${i}<br>
Cost: ${i} hours
</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Price of Time</h2>
<p class="mb-10">Spend your lifespan on strange upgrades.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
</div>`;
}

// ============================
// 2 ELON (150)
// ============================

function elon(){
let items="";
for(let i=1;i<=150;i++){
items+=`<div class="border p-3">
Item #${i}<br>
$${(i*1000000).toLocaleString()}
</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Spend Elon's Fortune</h2>
<p class="mb-10">Buy increasingly absurd things.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
</div>`;
}

// ============================
// 3 BUTTERFLY (200)
// ============================

function butterfly(){
let items="";
for(let i=1;i<=200;i++){
let outcome = i===200 ?
"üí• 100% Chaos. You Are Definitely Fun At Parties." :
"Timeline branch "+i;
items+=`<div class="border p-3">${outcome}</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Butterfly Simulator</h2>
<p class="mb-10">Every decision splits reality.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
</div>`;
}

// ============================
// 4 EARTH INVENTORY (25)
// ============================

function earth(){
let items="";
for(let i=1;i<=25;i++){
items+=`<div class="border p-3">Earth Asset #${i}</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Earth's Inventory</h2>
<p class="mb-10">Choose what humanity saves.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
<button class="mt-10 border px-6 py-3">
Launch Ark üöÄ ‚Äî Civilization Rewritten
</button>
</div>`;
}

// ============================
// 5 INTERNET CAPSULE
// ============================

function capsule(){
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Internet Capsule</h2>
<select onchange="changeYear(this.value)" class="border p-2 mb-6">
<option>1995</option>
<option>2005</option>
<option>2015</option>
<option selected>2025</option>
</select>
<div id="internetView" class="border p-10">
Modern Web
</div>
</div>`;
}

function changeYear(y){
let content={
"1995":"<marquee>Welcome to My Homepage</marquee>",
"2005":"MySpace Energy + Flash Sites",
"2015":"Flat Design Era",
"2025":"AI Everywhere"
};
document.getElementById("internetView").innerHTML=content[y];
}

// ============================
// 6 TROLLEY (30)
// ============================

function trolley(){
let items="";
for(let i=1;i<=30;i++){
items+=`<div class="border p-3">
Scenario ${i}: Moral chaos escalating.
</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Absurd Trolley</h2>
<p class="mb-10">Each scenario gets worse.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
</div>`;
}

// ============================
// 7 DEBT (25)
// ============================

function debt(){
let items="";
for(let i=1;i<=25;i++){
items+=`<div class="border p-3">Debt Comparison #${i}</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20 h-screen overflow-y-scroll">
<h2 class="text-3xl mb-6">Size of Debt</h2>
<div>${items}</div>
</div>`;
}

// ============================
// 8 PASSWORD GAME (50)
// ============================

function passwordGame(){
let rules="";
for(let i=1;i<=50;i++){
rules+=`<div class="border p-2">Rule ${i}</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Password Game</h2>
<input class="border p-3 text-black" placeholder="Enter password">
<div class="mt-6 grid grid-cols-2 gap-2">${rules}</div>
</div>`;
}

// ============================
// 9 UNIVERSE (75)
// ============================

function universe(){
let items="";
for(let i=1;i<=75;i++){
items+=`<div class="border p-3">
Cosmic Asset ${i}
</div>`;
}
document.getElementById("app").innerHTML=`
${backButton()}
<div class="p-20">
<h2 class="text-3xl mb-6">Buy The Universe</h2>
<p class="mb-10">Scale to Type III civilization.</p>
<div class="grid grid-cols-3 gap-4">${items}</div>
</div>`;
}

// START
loadHome();

</script>

</body>
</html>
