<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARUSH.FUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --brutal-shadow: 6px 6px 0px #000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; overflow-x: hidden; }
        .neal-card { border: 4px solid #000; border-radius: 20px; transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
        .neal-card:hover { transform: translateY(-5px); box-shadow: var(--brutal-shadow); }
        .game-view { display: none; min-height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; }
        .active { display: block; }
        .brutal-btn { border: 3px solid #000; box-shadow: 4px 4px 0px #000; transition: 0.1s; background: white; font-weight: 800; text-transform: uppercase; padding: 0.5rem 1.5rem; }
        .brutal-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #000; }
        
        /* Game Specific Styles */
        .retro-90s { background: #c0c0c0; font-family: 'MS Sans Serif', sans-serif; border: 2px solid #fff; border-right-color: #808080; border-bottom-color: #808080; }
        .universe-dark { background: #050505; color: #00ff99; font-family: 'Space Grotesk', sans-serif; }
    </style>
</head>
<body>

    <div id="homeView" class="game-view active p-8 md:p-20">
        <div class="max-w-6xl mx-auto text-center mb-16">
            <h1 class="text-7xl md:text-9xl font-black italic tracking-tighter uppercase">ARUSH<span class="text-blue-600">.</span>FUN</h1>
            <p class="text-xl font-bold opacity-40 tracking-widest uppercase">9 Games & Stuff by Arush</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto" id="mainGrid">
            </div>
    </div>

    <div id="gameStage" class="game-view bg-white">
        <nav class="p-4 border-b-4 border-black flex justify-between items-center bg-white sticky top-0 z-50">
            <button onclick="exitGame()" class="brutal-btn text-sm">‚Üê ARUSH.FUN</button>
            <h2 id="gameTitle" class="font-black uppercase tracking-tighter text-xl">Game Name</h2>
            <div class="w-20"></div>
        </nav>
        <div id="gameContent" class="p-4 md:p-10 min-h-[calc(100vh-80px)]"></div>
    </div>

    <script>
        const games = [
            { id: 'time', title: "The Price of Time", emoji: "‚åõ", color: "bg-yellow-300" },
            { id: 'elon', title: "Spend Elon's Money", emoji: "üöÄ", color: "bg-green-400" },
            { id: 'butterfly', title: "Butterfly Effect", emoji: "ü¶ã", color: "bg-blue-400" },
            { id: 'inventory', title: "Earth's Inventory", emoji: "üì¶", color: "bg-orange-400" },
            { id: 'capsule', title: "Internet Capsule", emoji: "üíæ", color: "bg-purple-400" },
            { id: 'trolley', title: "AI Trolley Problem", emoji: "üöÉ", color: "bg-red-400" },
            { id: 'debt', title: "Size of the Debt", emoji: "üìâ", color: "bg-slate-300" },
            { id: 'password', title: "Password 2026", emoji: "‚å®Ô∏è", color: "bg-zinc-200" },
            { id: 'universe', title: "Buy The Universe", emoji: "üåå", color: "bg-black", text: "text-white" }
        ];

        function initHome() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = games.map(g => `
                <div onclick="launchGame('${g.id}')" class="neal-card ${g.color} ${g.text || 'text-black'}">
                    <span class="text-6xl mb-4">${g.emoji}</span>
                    <h3 class="text-2xl font-black uppercase">${g.title}</h3>
                </div>
            `).join('');
        }

        function launchGame(id) {
            document.getElementById('homeView').classList.remove('active');
            document.getElementById('gameStage').classList.add('active');
            const game = games.find(g => g.id === id);
            document.getElementById('gameTitle').innerText = game.title;
            renderGame(id);
        }

        function exitGame() {
            document.getElementById('gameStage').classList.remove('active');
            document.getElementById('homeView').classList.add('active');
            document.getElementById('gameContent').innerHTML = '';
        }

        function renderGame(id) {
            const container = document.getElementById('gameContent');
            switch(id) {
                case 'butterfly':
                    container.innerHTML = `
                        <div class="max-w-2xl mx-auto text-center">
                            <div class="text-4xl font-black mb-8" id="bf-story">You wake up. The sun is hitting your face.</div>
                            <div class="flex flex-col gap-4" id="bf-choices">
                                <button onclick="bfNext('Snoozed for 10 mins', 'The bus leaves without you. You take a later one and sit next to a stranger who offers you a job.', 1)" class="brutal-btn p-6">Snooze for 10 minutes</button>
                                <button onclick="bfNext('Got up immediately', 'You catch the early bus. It crashes. You survive, but you miss the job interview of your life.', -1)" class="brutal-btn p-6">Get up immediately</button>
                            </div>
                            <div class="mt-12 p-4 border-4 border-black bg-white">
                                <p class="font-bold uppercase opacity-50 text-xs">Global Impact Counter</p>
                                <div id="bf-counter" class="text-5xl font-black">0</div>
                            </div>
                        </div>`;
                    break;
                case 'inventory':
                    container.innerHTML = `
                        <div class="max-w-4xl mx-auto">
                            <div class="bg-black text-white p-4 mb-8 text-center font-bold">CARGO CAPACITY: <span id="cargo-cap">100</span>% REMAINING</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="inv-items"></div>
                        </div>`;
                    const items = [["8 Billion Humans", 60], ["The Internet", 30], ["3 Trillion Trees", 50], ["Music", 10], ["Pizza", 5], ["Shakespeare", 2]];
                    const invDiv = document.getElementById('inv-items');
                    items.forEach(it => {
                        invDiv.innerHTML += `
                            <button onclick="saveItem('${it[0]}', ${it[1]})" class="brutal-btn flex justify-between items-center p-4">
                                <span>${it[0]}</span><span class="text-red-500">-${it[1]}%</span>
                            </button>`;
                    });
                    break;
                case 'capsule':
                    container.className = "p-0 bg-[#c0c0c0]";
                    container.innerHTML = `
                        <div class="h-[5000px] w-full relative pt-20" style="background: linear-gradient(#c0c0c0, #e0e0e0, #fff, #000);">
                            <div class="sticky top-40 text-center font-black">
                                <p class="text-xs uppercase">Scroll through time</p>
                                <h1 id="year-label" class="text-9xl opacity-20">1991</h1>
                            </div>
                            <div class="absolute top-[500px] left-10 p-4 retro-90s w-64 shadow-xl">The First Website is born.</div>
                            <div class="absolute top-[1500px] right-10 p-4 border-4 border-black bg-white w-64">2004: Facebook Launches.</div>
                            <div class="absolute top-[3000px] left-10 p-4 border-4 border-black bg-black text-white w-64 italic">2026: ARUSH.FUN Goes Viral.</div>
                        </div>`;
                    window.onscroll = () => {
                        const year = 1991 + Math.floor(window.scrollY / 150);
                        if(document.getElementById('year-label')) document.getElementById('year-label').innerText = year;
                    };
                    break;
                case 'trolley':
                    container.innerHTML = `
                        <div class="max-w-2xl mx-auto text-center py-20">
                            <h3 class="text-3xl font-black mb-10">A self-driving car's brakes fail.</h3>
                            <div class="grid grid-cols-2 gap-8">
                                <div class="p-8 border-4 border-black bg-red-100">
                                    <p class="mb-4 font-bold">Hit 5 Grandmas</p>
                                    <button onclick="trolleyChoice()" class="brutal-btn bg-red-500 text-white w-full">CHOOSE</button>
                                </div>
                                <div class="p-8 border-4 border-black bg-blue-100">
                                    <p class="mb-4 font-bold">Hit 1 AI Developer</p>
                                    <button onclick="trolleyChoice()" class="brutal-btn bg-blue-500 text-white w-full">CHOOSE</button>
                                </div>
                            </div>
                            <div id="trolley-stats" class="mt-10 hidden font-black text-xl text-green-600">64% of people saved the developer.</div>
                        </div>`;
                    break;
                case 'universe':
                    container.parentElement.classList.add('universe-dark');
                    container.innerHTML = `
                        <div class="text-center">
                            <div class="text-6xl font-black mb-10 tracking-widest" id="u-money">1,000,000,000,000,000,000,000,000,000,000,000 Credits</div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button class="p-10 border-2 border-[#0f9] bg-transparent hover:bg-[#0f9] hover:text-black font-black uppercase">G-Type Star (500Q)</button>
                                <button class="p-10 border-2 border-[#0f9] bg-transparent hover:bg-[#0f9] hover:text-black font-black uppercase">Supermassive Black Hole (1S)</button>
                                <button class="p-10 border-2 border-[#0f9] bg-transparent hover:bg-[#0f9] hover:text-black font-black uppercase">Andromeda Galaxy (500S)</button>
                            </div>
                        </div>`;
                    break;
                case 'debt':
                    container.innerHTML = `
                        <div class="overflow-x-auto whitespace-nowrap py-40 bg-gray-100 border-y-4 border-black">
                            <div class="inline-block w-[10cm] h-20 bg-green-200 border-2 border-green-800 text-center leading-[80px] font-bold mr-20">$100 BILL</div>
                            <div class="inline-block w-[1000px] h-40 bg-green-400 border-4 border-green-900 text-center leading-[160px] font-black mr-40">$1 MILLION (Couch Size)</div>
                            <div class="inline-block w-[5000px] h-80 bg-green-600 border-8 border-green-950 text-white text-center leading-[320px] font-black">$34 TRILLION (Moon Orbit)</div>
                        </div>`;
                    break;
                case 'password':
                    container.innerHTML = `
                        <div class="max-w-xl mx-auto py-20 text-center">
                            <p class="font-bold mb-2">Rule 1: Password must include the current temperature on Mars.</p>
                            <input type="text" id="pw-input" class="w-full p-4 border-4 border-black text-2xl font-black focus:bg-red-50 outline-none" placeholder="Enter password...">
                            <div id="pw-msg" class="text-red-600 font-bold mt-4 uppercase">‚ùå Rule 1 Failed</div>
                        </div>`;
                    break;
                default:
                    container.innerHTML = `<h1 class="text-center text-4xl font-black uppercase mt-20">Coming Soon: ${id} Logic</h1>`;
            }
        }

        // --- MINI GAME LOGIC HANDLERS ---
        function bfNext(choice, story, impact) {
            document.getElementById('bf-story').innerText = story;
            document.getElementById('bf-choices').innerHTML = `<button onclick="location.reload()" class="brutal-btn p-6">Your life ended. Restart?</button>`;
            const count = document.getElementById('bf-counter');
            count.innerText = parseInt(count.innerText) + (impact * 1000000);
        }

        let totalSaved = 0;
        function saveItem(name, cost) {
            let cap = document.getElementById('cargo-cap');
            let current = parseInt(cap.innerText);
            if(current >= cost) {
                cap.innerText = current - cost;
                alert(`Saved ${name}!`);
            } else { alert("Cargo full! Earth is deleting..."); }
        }

        function trolleyChoice() {
            document.getElementById('trolley-stats').classList.remove('hidden');
        }

        initHome();
    </script>
</body>
</html>
